<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./favicon-32x32.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>COVID-19</title>
</head>

<body>
  <!-- navbar -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Covid-19</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item" id="home">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item" id="login">
          <a class="nav-link" data-toggle="modal" data-target="#inicioSesion" href="#">Iniciar sesion</a>
        </li>
        <li class="nav-item" id="situacion-chile">
          <a class="nav-link" href="#">Situacion Chile</a>
        </li>
        <li class="nav-item" id="logout">
          <a class="nav-link" href="#">Cerrar sesi칩n</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- Grafico -->
  <section class="container mt-5">
    <div class="row" id="chart-wrapper">
      <canvas id="myChart" width="100%" height="50vw"></canvas>
    </div>
  </section>
  <!-- Grafico de Lineas-->
  <section class="container mt-5">
    <div class="row" >
      <div id="cargando"></div>
      <canvas id="myChartL" width="100%" height="50vw"></canvas>
    </div>
  </section>
  <!-- Tabla -->
  <section class="container">
    <div class="row" id="table-wrapper">
      <div class="row container justify-content-center align-items-center p-3">
        <button type="button" class="btn btn-outline-primary mx-5" id="prevPage">Pagina Anterior</button>
        <h4 class="m-0"><span id="contadorPagina">1</span>/<span id="paginasTotales"></span></h4 class="m-0">
        <button type="button" class="btn btn-outline-primary mx-5" id="nextPage">Pagina Siguiente</button>
      </div>
      <table id="covidTable" class="table d-none">
        <tr>
          <th>Pais</th>
          <th>Confirmados</th>
          <th>Muertos</th>
          <th>Recuperados</th>
          <th>Activos</th>
          <th></th>
        </tr>
      </table>
    </div>
  </section>

  <!-- Modal detalles por pais -->
  <div class="modal fade" id="countryModal" tabindex="-1" aria-labelledby="countryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="countryModalLabel"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            &times;
          </button>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer pe-auto">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Cerrar
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal inicio sesion -->
  <div class="modal fade" id="inicioSesion" tabindex="-1" aria-labelledby="inicioSesionLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="inicioSesionLabel">Iniciar Sesi칩n</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <form id="js-login">

            <div class="form-group">
              <label for="correoElectronico">Correo Electr칩nico</label>
              <input type="email" class="form-control" id="correoElectronico" aria-describedby="emailHelp" />
              <small id="emailHelp" class="form-text text-muted">Nunca compartiremos tu correo con nadie</small>
            </div>
            <div class="form-group">
              <label for="contrasena">Contrase침a</label>
              <input type="password" class="form-control" id="contrasena" />
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Cerrar
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
